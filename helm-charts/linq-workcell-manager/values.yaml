# Default values for linq-workcell-manager
replicaCount: 1

image:
  repository: automata-tech/linq-workcell-manager
  pullPolicy: IfNotPresent
  tag: "2.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: linq-workcell-manager.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
config:
  logLevel: "info"
  database:
    host: "postgres"
    port: 5432
    name: "workcell_manager"
    user: "postgres"
    password: "postgres"
  
  # Environment specific settings
  environment: "development"
  
  # Service mesh configuration
  serviceMesh:
    enabled: true
    sidecarInjection: true
  
  # Monitoring
  monitoring:
    enabled: true
    prometheusPort: 9090
    
# Health checks
healthcheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /ready
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5