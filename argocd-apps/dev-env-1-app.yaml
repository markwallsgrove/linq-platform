apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env-1-linq-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: development
    env-name: dev-env-1
    platform: linq
spec:
  project: default
  source:
    repoURL: https://github.com/markwallsgrove/linq-platform
    targetRevision: HEAD
    path: helm-charts/linq-workcell-manager
    helm:
      valueFiles:
        - ../../environments/dev-env-1/values.yaml
      parameters:
        - name: image.tag
          value: "2.1.0"
        - name: environment.name
          value: "dev-env-1"
        - name: environment.type
          value: "development"
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-env-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
