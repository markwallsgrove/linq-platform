# Environment Configuration
environment:
  name: "production-env-1"
  type: "production"
  region: "us-west-2"
  cluster: "production-cluster"
  namespace: "production-env-1"
  
# Production specific settings
config:
  database:
    size: "large"
    replicas: 3
  monitoring:
    enabled: true
    retention: "90d"
  logging:
    level: "warn"
    retention: "30d"
  ingress:
    enabled: true
    domain: "production-env-1.linq.io"
    tls: true
  backup:
    enabled: true
    schedule: "0 2 * * *"
    retention: "30d"